spring.application.name=outfitlab-backend

# ===== Database Configuration (PostgreSQL Cloud - Render) =====
spring.datasource.url=${SPRING_DATASOURCE_RENDER_URL}
spring.datasource.username=${SPRING_DATASOURCE_RENDER_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_RENDER_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== AWS S3 Configuration =====
# Las variables se leen desde .env via docker-compose
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION}
aws.bucket-name=${AWS_BUCKET_NAME}

# ===== Security Configuration =====
spring.security.user.name=${SPRING_SECURITY_USER:admin}
spring.security.user.password=${SPRING_SECURITY_PASSWORD:admin123}
spring.main.allow-bean-definition-overriding=true

# ===== Server Configuration =====
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ===== Logging Configuration =====
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.web=DEBUG
logging.level.com.outfitlab.project=${LOG_LEVEL_OUTFITLAB:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===== Frontend / CORS =====
app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:5173}
app.cors.allowed-origins=${FRONTEND_ORIGINS:http://localhost:5173,http://localhost:5174,https://*.vercel.app}

# ===== File Upload Configuration =====
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}

# ===== Management/Actuator =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ===== Mercado Pago =====
mercadopago.access.token=${MP_ACCESS_TOKEN}
mercadopago.urls.back=${app.frontend.base-url}/suscripcion-finalizada

# ===== API Keys =====
fashion.ia.secret-key=${FASHION_IA_SECRET_KEY}
tripo.api.key=${TRIPO_API_KEY}

# ===== Mail =====
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.from=${SPRING_MAIL_FROM:${SPRING_MAIL_USERNAME}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
