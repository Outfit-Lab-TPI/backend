name: CI con PostgreSQL y Maven

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Esperar a que PostgreSQL acepte conexiones
        run: |
          echo "Esperando que PostgreSQL acepte conexiones..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5433 -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} && echo "✅ Base lista!" && exit 0
            echo "⏳ Aún no lista... (intento $i/30)"
            sleep 4
          done
          echo "❌ PostgreSQL nunca estuvo lista" && exit 1
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Compilar y ejecutar tests
        run: mvn clean test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

          # === CONEXIÓN PRINCIPAL (Render) ===
          SPRING_DATASOURCE_RENDER_URL: ${{ secrets.SPRING_DATASOURCE_RENDER_URL }}
          SPRING_DATASOURCE_RENDER_USERNAME: ${{ secrets.SPRING_DATASOURCE_RENDER_USERNAME }}
          SPRING_DATASOURCE_RENDER_PASSWORD: ${{ secrets.SPRING_DATASOURCE_RENDER_PASSWORD }}

          # === POSTGRES LOCAL (servicio del CI) ===
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_ROOT_USER: ${{ secrets.POSTGRES_ROOT_USER }}
          POSTGRES_ROOT_PASSWORD: ${{ secrets.POSTGRES_ROOT_PASSWORD }}

          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/${{ secrets.POSTGRES_DB }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.POSTGRES_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

          # === REDIS ===
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}

          # === MINIO ===
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET_IMAGES: ${{ secrets.MINIO_BUCKET_IMAGES }}
          MINIO_BUCKET_MODELS: ${{ secrets.MINIO_BUCKET_MODELS }}

          # === SEGURIDAD ===
          SPRING_SECURITY_USER: ${{ secrets.SPRING_SECURITY_USER }}
          SPRING_SECURITY_PASSWORD: ${{ secrets.SPRING_SECURITY_PASSWORD }}

          # === CONFIG GENERAL ===
          SERVER_PORT: 8080
          #SPRING_PROFILES_ACTIVE: docker
          MAX_FILE_SIZE: 50MB
          MAX_REQUEST_SIZE: 50MB
          JAVA_OPTS: -Xmx512m -Xms256m
          LOG_LEVEL_ROOT: INFO
          LOG_LEVEL_OUTFITLAB: DEBUG

          # === AWS ===
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}

          # === FASHION IA ===
          FASHION_IA_SECRET_KEY: ${{ secrets.FASHION_IA_SECRET_KEY }}

          # === MERCADO PAGO ===
          MP_ACCESS_TOKEN: ${{ secrets.MP_ACCESS_TOKEN }}
