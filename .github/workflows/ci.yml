name: CI con PostgreSQL y Maven

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: outfitlab
          POSTGRES_USER: outfitlab
          POSTGRES_PASSWORD: outfitlab123
        ports:
          - 5433:5432
        # üëá Espera a que la base est√© lista antes de ejecutar Maven
        options: >-
          --health-cmd="pg_isready -U outfitlab -d outfitlab"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Esperar a que PostgreSQL acepte conexiones
        run: |
          echo "Esperando que PostgreSQL acepte conexiones..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5433 -U outfitlab -d outfitlab && echo "‚úÖ Base lista!" && exit 0
            echo "‚è≥ A√∫n no lista... (intento $i/30)"
            sleep 4
          done
          echo "‚ùå PostgreSQL nunca estuvo lista" && exit 1
        env:
          PGPASSWORD: outfitlab123


      - name: Compilar y ejecutar tests
        run: mvn clean test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test
          # === DATABASE CONFIG (usa el postgres del servicio) ===
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/outfitlab
          SPRING_DATASOURCE_USERNAME: outfitlab
          SPRING_DATASOURCE_PASSWORD: outfitlab123

          # === REDIS (falso / mock) ===
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: fake

          # === MINIO (mock) ===
          MINIO_ENDPOINT: http://localhost:9000
          MINIO_ACCESS_KEY: minio
          MINIO_SECRET_KEY: minio123
          MINIO_BUCKET_IMAGES: test-bucket
          MINIO_BUCKET_MODELS: test-models

          # === AWS (mock) ===
          AWS_ACCESS_KEY_ID: FAKE_AWS_KEY
          AWS_SECRET_ACCESS_KEY: FAKE_AWS_SECRET
          AWS_REGION: sa-east-1
          AWS_BUCKET_NAME: fake-bucket

          # === MERCADO PAGO (mock) ===
          MP_ACCESS_TOKEN: FAKE_MP_TOKEN

          # === FASHION IA (mock) ===
          FASHION_IA_SECRET_KEY: FAKE_FASHION_KEY

          # === SPRING SECURITY (dummy) ===
          SPRING_SECURITY_USER: testuser
          SPRING_SECURITY_PASSWORD: testpass


