name: CI - Test y Build Docker

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: outfitlab
          POSTGRES_USER: outfitlab
          POSTGRES_PASSWORD: outfitlab123
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U outfitlab -d outfitlab"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Esperar a que PostgreSQL acepte conexiones
        run: |
          echo "Esperando que PostgreSQL acepte conexiones..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5433 -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} && echo "BASE LISTA!!!!!!!!" && exit 0
            echo "TODAVÍA no lista... (intento $i/30)"
            sleep 4
          done
          echo "PostgreSQL NUNCA ESTUVO :(" && exit 1
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Compilar y ejecutar tests
        run: mvn clean test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/outfitlab
          SPRING_DATASOURCE_USERNAME: outfitlab
          SPRING_DATASOURCE_PASSWORD: outfitlab123

          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_ROOT_USER: ${{ secrets.POSTGRES_ROOT_USER }}
          POSTGRES_ROOT_PASSWORD: ${{ secrets.POSTGRES_ROOT_PASSWORD }}

          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}

          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET_IMAGES: ${{ secrets.MINIO_BUCKET_IMAGES }}
          MINIO_BUCKET_MODELS: ${{ secrets.MINIO_BUCKET_MODELS }}

          SPRING_SECURITY_USER: ${{ secrets.SPRING_SECURITY_USER }}
          SPRING_SECURITY_PASSWORD: ${{ secrets.SPRING_SECURITY_PASSWORD }}

          SERVER_PORT: 8080
          MAX_FILE_SIZE: 50MB
          MAX_REQUEST_SIZE: 50MB
          JAVA_OPTS: -Xmx512m -Xms256m
          LOG_LEVEL_ROOT: INFO
          LOG_LEVEL_OUTFITLAB: DEBUG

          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          FASHION_IA_SECRET_KEY: ${{ secrets.FASHION_IA_SECRET_KEY }}
          MP_ACCESS_TOKEN: ${{ secrets.MP_ACCESS_TOKEN }}

  build-and-push:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/outfit-lab-tpi/backend-tpi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
