name: ci_outfitlab
on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Instalar Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Levantar servicios de test
        run: docker-compose -f docker-compose-test.yml up -d

      - name: Esperar que Postgres estÃ© listo
        run: |
          for i in {1..30}; do
            if docker exec $(docker ps -q -f name=postgres-test) pg_isready -U outfitlab > /dev/null 2>&1; then
              echo "Postgres estÃ¡ listo"
              break
            fi
            echo "Esperando a Postgres..."
            sleep 2
          done

      - name: Ejecutar tests con Maven
        run: mvn clean test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Apagar los contenedores
        if: always()
        run: docker-compose -f docker-compose-test.yml down


